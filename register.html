<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CTI Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #2a6fff;
            --primary-dark: #1a5de8;
            --secondary: #0d1117;
            --accent: #ff6b6b;
            --success: #00c853;
            --warning: #ff9800;
            --error: #ff4d4d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--primary), #6a11cb);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(42, 111, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(106, 17, 203, 0.1) 0%, transparent 20%);
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--primary);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .form-group:focus-within .input-container i {
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 111, 255, 0.2);
            transform: translateY(-2px);
        }

        input.valid {
            border-color: var(--success);
        }

        input.invalid {
            border-color: var(--error);
        }

        .password-strength {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.4s ease, background-color 0.4s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .strength-text.visible {
            opacity: 1;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            height: 0;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
            height: auto;
        }

        .success-message {
            color: var(--success);
            font-size: 0.85rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            height: 0;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
            height: auto;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .terms input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 111, 255, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-btn.loading .spinner {
            display: block;
        }

        .register-btn.loading span {
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 14px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--border-color);
            z-index: 1;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(42, 111, 255, 0.5);
        }

        .step.completed {
            background: var(--success);
        }

        .form-section {
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-section.active {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--error);
            color: white;
        }

        .notification.info {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 600px) {
            .register-container {
                padding: 15px;
            }
            
            .register-card {
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .progress-steps {
                margin-bottom: 20px;
            }
            
            .step {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
        }

        /* Password strength colors */
        .strength-0 { width: 20%; background: var(--error); }
        .strength-1 { width: 40%; background: #ff6b6b; }
        .strength-2 { width: 60%; background: var(--warning); }
        .strength-3 { width: 80%; background: #4caf50; }
        .strength-4 { width: 100%; background: var(--success); }

        .strength-text-0 { color: var(--error); }
        .strength-text-1 { color: #ff6b6b; }
        .strength-text-2 { color: var(--warning); }
        .strength-text-3 { color: #4caf50; }
        .strength-text-4 { color: var(--success); }

        /* Checkmark animation */
        .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: white;
            stroke-miterlimit: 10;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: white;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px var(--success); }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Notification System -->
    <div class="notification" id="notification"></div>

    <div class="register-container">
        <div class="register-card">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <!-- Logo and Title -->
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>CTI Platform</h1>
                <p>Secure Threat Intelligence Registration</p>
            </div>

            <!-- Form Sections -->
            <form id="registerForm">
                <!-- Section 1: Personal Information -->
                <div class="form-section active" id="section1">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                        <div class="success-message" id="emailSuccess"></div>
                    </div>

                    <button type="button" class="register-btn" onclick="nextSection()">
                        <span>Continue</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <!-- Section 2: Security -->
                <div class="form-section" id="section2">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Create a strong password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmError"></div>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="error-message" id="termsError"></div>

                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="button" class="register-btn" style="background: var(--border-color);" onclick="prevSection()">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back</span>
                        </button>
                        <button type="button" class="register-btn" onclick="nextSection()">
                            <span>Continue</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Section 3: Review and Submit -->
                <div class="form-section" id="section3">
                    <div class="form-group">
                        <h3 style="margin-bottom: 20px; color: var(--primary);">
                            <i class="fas fa-check-circle"></i> Review Your Information
                        </h3>
                        
                        <div style="background: var(--bg-input); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: var(--text-secondary);">Name:</span>
                                <span id="reviewName"></span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: var(--text-secondary);">Email:</span>
                                <span id="reviewEmail"></span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: var(--text-secondary);">Password Strength:</span>
                                <span id="reviewPassword"></span>
                            </div>
                        </div>

                        <div style="display: flex; gap: 10px; margin-top: 20px;">
                            <button type="button" class="register-btn" style="background: var(--border-color);" onclick="prevSection()">
                                <i class="fas fa-arrow-left"></i>
                                <span>Back</span>
                            </button>
                            <button type="button" class="register-btn" onclick="submitRegistration()">
                                <span>Create Account</span>
                                <div class="spinner"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000/api/auth';
        
        // State Management
        let currentSection = 1;
        let formData = {
            name: '',
            email: '',
            password: ''
        };

        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 30 + 10;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDelay = Math.random() * 15;
                const animationDuration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.2 + 0.1;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.animationDuration = `${animationDuration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Notification System
        function showNotification(message, type = 'info', duration = 5000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            // Add icon based on type
            let icon = '';
            switch(type) {
                case 'success': icon = '✓'; break;
                case 'error': icon = '✗'; break;
                case 'info': icon = 'ℹ'; break;
            }
            notification.innerHTML = `<span style="font-weight: bold;">${icon}</span> ${message}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Form Navigation
        function nextSection() {
            if (!validateCurrentSection()) return;
            
            const current = document.getElementById(`section${currentSection}`);
            const next = document.getElementById(`section${currentSection + 1}`);
            const currentStep = document.getElementById(`step${currentSection}`);
            const nextStep = document.getElementById(`step${currentSection + 1}`);
            
            if (currentSection === 1) {
                // Save data from section 1
                formData.name = document.getElementById('name').value.trim();
                formData.email = document.getElementById('email').value.trim();
                
                // Validate email availability
                checkEmailAvailability(formData.email).then(isAvailable => {
                    if (!isAvailable) {
                        showError('emailError', 'Email is already registered');
                        return;
                    }
                    
                    animateTransition(current, next, currentStep, nextStep, true);
                    currentSection++;
                    updateReviewSection();
                });
            } else if (currentSection === 2) {
                // Save password and validate
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('terms').checked;
                
                if (password !== confirmPassword) {
                    showError('confirmError', 'Passwords do not match');
                    return;
                }
                
                if (!termsAccepted) {
                    showError('termsError', 'You must accept the terms and conditions');
                    return;
                }
                
                formData.password = password;
                animateTransition(current, next, currentStep, nextStep, true);
                currentSection++;
            }
        }

        function prevSection() {
            if (currentSection <= 1) return;
            
            const current = document.getElementById(`section${currentSection}`);
            const prev = document.getElementById(`section${currentSection - 1}`);
            const currentStep = document.getElementById(`step${currentSection}`);
            const prevStep = document.getElementById(`step${currentSection - 1}`);
            
            animateTransition(current, prev, currentStep, prevStep, false);
            currentSection--;
        }

        function animateTransition(outElement, inElement, outStep, inStep, forward) {
            // Animate out
            outElement.style.animation = forward ? 'slideIn 0.5s ease reverse' : 'slideIn 0.5s ease';
            outElement.style.opacity = '0';
            
            setTimeout(() => {
                outElement.classList.remove('active');
                inElement.classList.add('active');
                
                // Animate in
                inElement.style.animation = forward ? 'slideIn 0.5s ease' : 'slideIn 0.5s ease reverse';
                inElement.style.opacity = '1';
                
                // Update steps
                if (forward) {
                    outStep.classList.remove('active');
                    outStep.classList.add('completed');
                    inStep.classList.add('active');
                } else {
                    outStep.classList.remove('active');
                    inStep.classList.add('active');
                    inStep.classList.remove('completed');
                }
            }, 300);
        }

        // Validation Functions
        function validateCurrentSection() {
            if (currentSection === 1) {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                
                let isValid = true;
                
                // Validate name
                if (!name) {
                    showError('nameError', 'Name is required');
                    isValid = false;
                } else if (name.length < 2) {
                    showError('nameError', 'Name must be at least 2 characters');
                    isValid = false;
                } else {
                    clearError('nameError');
                }
                
                // Validate email
                if (!email) {
                    showError('emailError', 'Email is required');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                } else {
                    clearError('emailError');
                }
                
                return isValid;
            }
            
            return true;
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function checkEmailAvailability(email) {
            return new Promise((resolve) => {
                // For demo purposes, we'll simulate API call
                // In real implementation, make API call to check email availability
                setTimeout(() => {
                    // Simulating that email is available if it contains 'available'
                    resolve(!email.includes('taken'));
                }, 500);
            });
        }

        // Password Strength Checker
        function checkPasswordStrength(password) {
            let score = 0;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (!password) {
                strengthBar.className = 'strength-bar';
                strengthText.className = 'strength-text';
                strengthText.textContent = '';
                return;
            }
            
            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            // Cap score at 4
            score = Math.min(score, 4);
            
            // Update UI
            strengthBar.className = `strength-bar strength-${score}`;
            strengthText.className = `strength-text strength-text-${score} visible`;
            
            const messages = [
                'Very Weak',
                'Weak',
                'Fair',
                'Good',
                'Strong'
            ];
            
            strengthText.textContent = messages[score];
            
            // Validate password
            const errorElement = document.getElementById('passwordError');
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                return false;
            } else {
                clearError('passwordError');
                return true;
            }
        }

        // Error Handling
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
            
            // Highlight input
            const inputId = elementId.replace('Error', '');
            const input = document.getElementById(inputId);
            if (input) {
                input.classList.add('invalid');
                input.classList.remove('valid');
                
                // Shake animation
                input.style.animation = 'none';
                setTimeout(() => {
                    input.style.animation = 'shake 0.5s ease';
                }, 10);
            }
        }

        function clearError(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('show');
            
            const inputId = elementId.replace('Error', '');
            const input = document.getElementById(inputId);
            if (input) {
                input.classList.remove('invalid');
                input.classList.add('valid');
            }
        }

        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggleBtn = field.nextElementSibling;
            const icon = toggleBtn.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Update Review Section
        function updateReviewSection() {
            document.getElementById('reviewName').textContent = formData.name;
            document.getElementById('reviewEmail').textContent = formData.email;
            
            const passwordStrength = document.getElementById('strengthText').textContent || 'Not set';
            document.getElementById('reviewPassword').textContent = passwordStrength;
        }

        // Form Submission
        async function submitRegistration() {
            const submitBtn = document.querySelector('.register-btn.loading') || 
                            document.querySelector('.register-btn:last-child');
            
            // Show loading state
            submitBtn.classList.add('loading');
            
            try {
                // Prepare data for API
                const registrationData = {
                    name: formData.name,
                    email: formData.email,
                    password: formData.password
                };
                
                // Make API call
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Show success notification
                showNotification('Registration successful! Redirecting to login...', 'success');
                
                // Mark all steps as completed
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.add('completed');
                    step.classList.remove('active');
                });
                
                // Show success animation
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showNotification(error.message || 'Registration failed. Please try again.', 'error');
                
                // Reset to first section
                document.querySelectorAll('.form-section').forEach((section, index) => {
                    section.classList.toggle('active', index === 0);
                });
                
                document.querySelectorAll('.step').forEach((step, index) => {
                    step.classList.toggle('active', index === 0);
                    if (index > 0) step.classList.remove('completed');
                });
                
                currentSection = 1;
            } finally {
                submitBtn.classList.remove('loading');
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            
            // Real-time validation
            document.getElementById('password').addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });
            
            document.getElementById('confirmPassword').addEventListener('input', (e) => {
                const password = document.getElementById('password').value;
                const confirm = e.target.value;
                
                if (confirm && password !== confirm) {
                    showError('confirmError', 'Passwords do not match');
                } else {
                    clearError('confirmError');
                }
            });
            
            document.getElementById('email').addEventListener('blur', async (e) => {
                const email = e.target.value.trim();
                if (email && isValidEmail(email)) {
                    const isAvailable = await checkEmailAvailability(email);
                    if (isAvailable) {
                        document.getElementById('emailSuccess').textContent = '✓ Email is available';
                        document.getElementById('emailSuccess').classList.add('show');
                        clearError('emailError');
                    } else {
                        showError('emailError', 'This email is already registered');
                        document.getElementById('emailSuccess').classList.remove('show');
                    }
                }
            });
            
            // Add shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>

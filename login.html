<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CTI Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #2a6fff;
            --primary-dark: #1a5de8;
            --secondary: #0d1117;
            --accent: #ff6b6b;
            --success: #00c853;
            --warning: #ff9800;
            --error: #ff4d4d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--primary), #6a11cb);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(42, 111, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(106, 17, 203, 0.1) 0%, transparent 20%);
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Logo Section */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--primary);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .form-group:focus-within .input-container i {
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 111, 255, 0.2);
            transform: translateY(-2px);
        }

        input.valid {
            border-color: var(--success);
        }

        input.invalid {
            border-color: var(--error);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            transform: scale(1.1);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Buttons */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 111, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .spinner {
            display: block;
        }

        .login-btn.loading span {
            display: none;
        }

        /* Error Messages */
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            height: 0;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
            height: auto;
        }

        /* Success Messages */
        .success-message {
            color: var(--success);
            font-size: 0.85rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            height: 0;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
            height: auto;
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Social Login */
        .social-login {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .social-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
            z-index: 1;
        }

        .social-login span {
            background: var(--bg-card);
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-input);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn.google i {
            color: #DB4437;
        }

        .social-btn.github i {
            color: #ffffff;
        }

        .social-btn.microsoft i {
            color: #00A4EF;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--error);
            color: white;
        }

        .notification.info {
            background: var(--primary);
            color: white;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(42, 111, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        /* Demo Credentials */
        .demo-credentials {
            background: var(--bg-input);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 3px solid var(--primary);
        }

        .demo-credentials h4 {
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-credentials ul {
            list-style: none;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .demo-credentials li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-credentials .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 2px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .demo-credentials .copy-btn:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }
            
            .login-card {
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Password Requirements */
        .password-requirements {
            margin-top: 10px;
            padding: 10px;
            background: var(--bg-input);
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: none;
        }

        .password-requirements.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .requirement {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement.met {
            color: var(--success);
        }

        .requirement.met i {
            color: var(--success);
        }

        .requirement.unmet {
            color: var(--text-secondary);
        }

        .requirement.unmet i {
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Welcome Back</h1>
                <p>Sign in to your CTI Platform account</p>
            </div>

            <!-- Demo Credentials (for testing) -->
            <div class="demo-credentials">
                <h4><i class="fas fa-flask"></i> Demo Accounts</h4>
                <ul>
                    <li>
                        <span>Admin: admin@cti.com / Password123</span>
                        <button class="copy-btn" onclick="setDemoCredentials('admin@cti.com', 'Password123')">Use</button>
                    </li>
                    <li>
                        <span>User: user@cti.com / Password123</span>
                        <button class="copy-btn" onclick="setDemoCredentials('user@cti.com', 'Password123')">Use</button>
                    </li>
                    <li>
                        <span>Student: student@cti.com / Password123</span>
                        <button class="copy-btn" onclick="setDemoCredentials('student@cti.com', 'Password123')">Use</button>
                    </li>
                </ul>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Sign In</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Social Login Options -->
            <div class="social-login">
                <span>Or sign in with</span>
                <div class="social-buttons">
                    <button class="social-btn google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn github" onclick="socialLogin('github')">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                    <button class="social-btn microsoft" onclick="socialLogin('microsoft')">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </button>
                </div>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                Don't have an account? <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000/api/auth';
        
        // State Management
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;
        const LOCK_DURATION = 15 * 60 * 1000; // 15 minutes in milliseconds

        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDelay = Math.random() * 15;
                const animationDuration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.2 + 0.1;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.animationDuration = `${animationDuration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Notification System
        function showNotification(message, type = 'info', duration = 5000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            // Add icon based on type
            let icon = '';
            switch(type) {
                case 'success': icon = '✓'; break;
                case 'error': icon = '✗'; break;
                case 'info': icon = 'ℹ'; break;
            }
            notification.innerHTML = `<span style="font-weight: bold;">${icon}</span> ${message}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Loading State Management
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // Form Validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            let isValid = true;
            
            // Clear previous errors
            clearError('emailError');
            clearError('passwordError');
            
            // Validate email
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            return isValid;
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Error Handling
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
            
            // Highlight input
            const inputId = elementId.replace('Error', '');
            const input = document.getElementById(inputId);
            if (input) {
                input.classList.add('invalid');
                input.classList.remove('valid');
                
                // Shake animation
                input.style.animation = 'none';
                setTimeout(() => {
                    input.style.animation = 'shake 0.5s ease';
                }, 10);
            }
        }

        function clearError(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('show');
            
            const inputId = elementId.replace('Error', '');
            const input = document.getElementById(inputId);
            if (input) {
                input.classList.remove('invalid');
            }
        }

        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggleBtn = field.nextElementSibling;
            const icon = toggleBtn.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Set Demo Credentials
        function setDemoCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            showNotification('Demo credentials loaded!', 'info', 3000);
        }

        // Handle Social Login
        function socialLogin(provider) {
            showNotification(`Redirecting to ${provider} login...`, 'info');
            // In a real implementation, you would redirect to OAuth endpoint
            setTimeout(() => {
                showNotification(`${provider} login is not implemented yet`, 'info');
            }, 1000);
        }

        // Remember Me Functionality
        function loadRememberedCredentials() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberedMe = localStorage.getItem('rememberMe') === 'true';
            
            if (rememberedMe && rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }

        function saveRememberedCredentials() {
            const rememberMe = document.getElementById('rememberMe').checked;
            const email = document.getElementById('email').value.trim();
            
            if (rememberMe && email) {
                localStorage.setItem('rememberedEmail', email);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('rememberedEmail');
                localStorage.removeItem('rememberMe');
            }
        }

        // Check if account is locked
        function isAccountLocked() {
            const lockUntil = localStorage.getItem('accountLockedUntil');
            if (lockUntil && Date.now() < parseInt(lockUntil)) {
                const remainingMinutes = Math.ceil((parseInt(lockUntil) - Date.now()) / 60000);
                showNotification(`Account locked. Try again in ${remainingMinutes} minutes.`, 'error');
                return true;
            }
            return false;
        }

        // Handle failed login attempt
        function handleFailedLogin() {
            loginAttempts++;
            localStorage.setItem('loginAttempts', loginAttempts.toString());
            
            if (loginAttempts >= MAX_ATTEMPTS) {
                const lockUntil = Date.now() + LOCK_DURATION;
                localStorage.setItem('accountLockedUntil', lockUntil.toString());
                localStorage.setItem('loginAttempts', '0');
                loginAttempts = 0;
                
                showNotification('Too many failed attempts. Account locked for 15 minutes.', 'error');
                return true;
            }
            
            const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
            showNotification(`Invalid credentials. ${remainingAttempts} attempts remaining.`, 'error');
            return false;
        }

        // Reset login attempts on successful login
        function resetLoginAttempts() {
            loginAttempts = 0;
            localStorage.removeItem('loginAttempts');
            localStorage.removeItem('accountLockedUntil');
        }

        // Handle Login Success
        function handleLoginSuccess(response) {

        // Handle Login Error
        function handleLoginError(error) {
            console.error('Login error:', error);
            
            const errorMessage = error.error || error.message || 'Login failed. Please try again.';
            
            switch(error.error) {
                case 'INVALID_CREDENTIALS':
                    const locked = handleFailedLogin();
                    if (!locked) {
                        showNotification('Invalid email or password', 'error');
                    }
                    break;
                case 'ACCOUNT_LOCKED':
                    showNotification('Account is temporarily locked. Try again later.', 'error');
                    break;
                case 'USER_NOT_ACTIVE':
                    showNotification('Your account is not active. Please contact support.', 'error');
                    break;
                case 'EMAIL_NOT_VERIFIED':
                    showNotification('Please verify your email before logging in.', 'error');
                    break;
                default:
                    showNotification(errorMessage, 'error');
            }
        }

        // Form Submission
        async function handleLogin(event) {
            event.preventDefault();
            
            // Check if account is locked
            if (isAccountLocked()) {
                return;
            }
            
            // Validate form
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.add('loading');
            showLoading();
            
            try {
                // Prepare login data
                const loginData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                // Make API call
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw data;
                }
                
                // Handle successful login
                handleLoginSuccess(data);
                
            } catch (error) {
                handleLoginError(error);
            } finally {
                loginBtn.classList.remove('loading');
                hideLoading();
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            loadRememberedCredentials();
            
            // Load login attempts from localStorage
            loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
            
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Auto-focus email field
            document.getElementById('email').focus();
            
            // Real-time validation
            document.getElementById('email').addEventListener('blur', function() {
                const email = this.value.trim();
                if (email && !isValidEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                } else {
                    clearError('emailError');
                }
            });
            
            document.getElementById('password').addEventListener('input', function() {
                clearError('passwordError');
            });
            
            // Add shake animation style
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
            
            // Check for URL parameters (for password reset success, etc.)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('passwordReset') === 'success') {
                showNotification('Password reset successful! You can now login with your new password.', 'success');
            }
            if (urlParams.get('registered') === 'success') {
                showNotification('Registration successful! Please login with your credentials.', 'success');
            }
        });

// Get redirect URL
function getRedirectUrl(user) {
    // Check for redirect parameter
    const urlParams = new URLSearchParams(window.location.search);
    const redirectParam = urlParams.get('redirect');
    
    if (redirectParam) {
        return decodeURIComponent(redirectParam);
    }
    
    // Default redirect based on role
    const roleRedirects = {
        'admin': 'iocSubmission.html',
        'analyst': 'iocSubmission.html',
        'user': 'iocSubmission.html',
        'student': 'iocSubmission.html',
        'assistant': 'iocSubmission.html'
    };
    
    return roleRedirects[user.role] || 'iocSubmission.html';
}
